<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="layui/css/layui.css" rel="stylesheet" />
	</head>
	<body>

		<div class="layui-container" style="background-color:aqua;height: 70px;"></div>
		<hr />
		<div class="layui-fluid" style="background-color:aqua;height: 70px;"></div>
		<hr />

		<div class="layui-container">
			<div class="layui-row">
				<div class="layui-col-md9" style="background-color: aqua;">9/12</div>
				<div class="layui-col-md3" style="background-color: black;">3/12</div>
			</div>

		</div>
		<h3>平板、桌⾯端的不同表现：</h3>
		<div class="layui-row">
			<div class="layui-col-sm6 layui-col-md4" style="background-color: thistle">
				平板≥768px：6/12 | 桌⾯端≥992px：4/12
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-sm4 layui-col-md6" style="background-color: mediumaquamarine;">
				平板≥768px：4/12 | 桌⾯端≥992px：6/12
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-sm12 layui-col-md8" style="background-color: coral">
				平板≥768px：12/12 | 桌⾯端≥992px：8/12
			</div>
		</div>

		<h3>列间距</h3>
		<div class="layui-container">
			<div class="layui-row layui-col-space10">
				<div class="layui-col-md4">
					<div style="background-color: #009688;">
						1/3
					</div>
				</div>
				<div class="layui-col-md4">
					<div style="background-color: burlywood;">
						1/3
					</div>
				</div>
				<div class="layui-col-md4">
					<div style="background-color: silver;">
						1/3
					</div>
				</div>
			</div>
		</div>

		<div class="layui-container">
			<h3>列偏移</h3>
			<div class="layui-row">
				<div class="layui-col-md4" style="background-color: rosybrown;">
					4/12
				</div>
				<div class="layui-col-md4 layui-col-md-offset4" style="background-color: cornflowerblue;">
					偏移4列，从⽽在最右
				</div>
			</div>
		</div>

		<div class="layui-container">
			<h3>列嵌套</h3>
			<div class="layui-row layui-col-space5 ">
				<div class="layui-col-md5" >
					<div class="layui-row layui-col-space10">
						<div class="layui-col-md3" ">
							<div style="background-color: burlywood;">3</div>
							
						</div>
						<div class="layui-col-md4" >
							<div style="background-color: indianred;">4</div>
						</div>
						<div class="layui-col-md5" >
							<div style="background-color:mediumaquamarine;">5</div>
						</div>
					</div>
				</div>

			</div>
			<script src="layui/layui.js"></script>
			<script>
				layui.use(['layer', 'form'], function() {
					var layer = layui.layer;
					layer.msg('Hello World');
				});
			</script>
	</body>
</html>
