				&nbsp;&nbsp;<label style="font-size: 40px;">球员介绍</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;克里斯-保罗（英文名为Chris Paul，于1985年5月6日出生），家乡位于北卡罗来纳州温斯顿-塞勒姆。绰号为 CP3，司职控球后卫，现效力于菲尼克斯太阳队。他有极佳的传球视野，出色的控球能力，具有优秀组织后卫具备的一切能力。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;2005年NBA选秀，保罗以首轮第4顺位被新奥尔良黄蜂队（现鹈鹕队）选中。处子秀赛季的保罗场均36分钟的时间里能贡献16.1分5.1篮板7.8助攻2.2抢断，媒体评价他：“集速度、力量、智慧于一身的球员”。接下来的几个赛季，保罗大包大揽拿下众多荣誉。2008-09赛季，他成为了黄蜂绝对的核心。 2009-10赛季，保罗带领球队冲击季后赛却遇上伤病。大伤回归后的保罗状态和各项数据出现明显下滑。2011年休赛期，保罗被交易到洛杉矶湖人队，但这笔交易却被NBA宣布无效。2011年11月，保罗被交易至快船队。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp; 2012-13赛季保罗带领快船走上季后赛舞台，无奈天王山之战中他带着挫伤的右手砍下35分却难挡球队落败。2017年7月，保罗被交易到火箭队。在火箭的首秀赛季他快速融入了火箭的体系打法，与哈登组成了联盟顶尖的后场组合，协助火箭取得常规赛联盟第一的战绩。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;2019年7月，保罗被交易至雷霆队，在外界不好看的情况下，他带领球队杀进季后赛。但随着雷霆队寻求重建，他在2020年11月被交易到太阳队。2021年7月西部决赛G6，保罗贡献了41分、4篮板、8助攻数据，率领太阳杀进总决赛。这是保罗16年职业生涯里首次杀进总决赛。 </label>
