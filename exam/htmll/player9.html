				&nbsp;&nbsp;<label style="font-size: 40px;">球员介绍</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;拉梅洛-鲍尔（英文名：LaMelo Ball，于2001年8月22日出生）现效力于NBA夏洛特黄蜂队，司职控球后卫。身高2.01米，是一个身材较高、臂展长的控球后卫，有一手不错的三分能力，传球能力出色，视野广阔，在NBA2020年选秀大会中以首轮第三顺位被黄蜂队选中，正式成为NBA职业球员。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;拉梅洛-鲍尔是现鹈鹕队后卫-郎佐鲍尔的弟弟， 三球高中时期是在加州奇诺岗高中打球。他的兄弟朗佐-鲍尔和利安杰洛-鲍尔，以及表弟安德烈-鲍尔都在这支名为“哈士奇队”的球队打球。 </label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;在高中毕业后，三球选择放弃进入大学征战NCAA，选择和他哥哥利安杰洛-鲍尔签约立陶宛联赛的BC普列奈球队，开启职业篮球生涯。拉梅洛-鲍尔场均出场12.8分钟得到6.5分2.4次助，投篮命中率26.8%。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;到了2018年5月4日，三球转战少年篮球协会（JBA），签约洛杉矶Ballers队，这是一个由他父亲创建的新联盟，拉梅洛-鲍尔首秀就打出40分16个篮板10次助攻3次抢断的三双数据。2019年6月17日，三球再次转战到澳大利亚篮球联赛（NBL），与伊拉瓦拉老鹰队签约。这一切三球都是为2020年选秀做准备，三球是一名高个子的后卫，拥有锋卫的身高，但拥有控卫般的技术，拥有不错的组织能力以及终结能力，尤其是那一手传球相当精妙。不足的是投篮仍需提升以及累积更多的经验。</label>
