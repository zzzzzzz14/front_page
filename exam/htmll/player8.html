				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;克莱-汤普森（英文名：Klay Thompson，于1990年2月8日出生），家乡美国加利福尼亚州洛杉矶（Los Angeles,California），是美国篮球职业运动员，现在效力金州勇士队，场上位置为得分后卫。</label>

				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;2015年1月29日，汤普森获选为2015年NBA西部全明星队的替补，是个人职业生涯的第一次。并在这个赛季随勇士队拿下了个人的首个总冠军，终结了球队40年来的冠军荒。 2016-17赛季，随勇士拿下了个人的第二个总冠军奖杯，2017-18随勇士拿下个人的第三个总冠军。2019年7月11日，勇士队官方宣布以5年1.9亿美元续约克莱·汤普森。 </label>
