				&nbsp;&nbsp;<label style="font-size: 40px;">球员介绍</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;保罗-乔治（英文名：Paul George，于1990年5月2日出生），家乡美国加利福尼亚州帕姆代尔（Palmdale, California），是美国篮球职业运动员，2010年6月加入NBA，先后效力于步行者队和雷霆队， 现效力于NBA洛杉矶快船队，司职前锋。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;大学时期就读于弗雷斯诺州立大学，2009-10赛季（大三赛季），乔治治场均贡献16.8分7.2篮板3次助攻2.2抢断。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;2010年的NBA选秀中，乔治在第1轮第10顺位被印第安纳步行者选中。乔治是一名锋卫摇摆人，能打2号位也能打3号位，2米03的身高拥有相当娴熟的运球过人技巧，中远距离投篮能力，运动能力相当高。随着赛季的磨练，乔治逐渐成为步行者的当家，2012-14赛季在季后赛对飙詹姆斯的热火队，毫不畏惧。 2014年夏天在世界杯前的训练赛中遭遇开放性骨折，伤愈回归后状态依旧神勇。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;结束步行者生涯后，转会至雷霆，再到洛杉矶快船。2019年7月6日，和洛杉矶快船队达成协议。</label>
