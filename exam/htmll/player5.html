				&nbsp;&nbsp;<label style="font-size: 40px;">球员介绍</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;史蒂芬-库里（英文名为Stephen Curry，于1988年3月14日出生），家乡位于美国俄亥俄州阿克伦。库里是前NBA球员戴尔的儿子，也是现NBA76人队球员塞斯-库里的哥哥。司职控卫，现效力于金州勇士，绰号：小学生、萌神。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;2009年NBA选秀，库里在首轮第七顺位被金州勇士队选中，随即签下四年合同，开始他在NBA的传奇旅途。2011-12赛季，斯蒂芬·库里持续受到伤病困扰，在常规赛还未结束之前即宣布赛季报销。2012-13赛季，库里伤愈归来，与勇士续签。球队随即确认打造以库里、汤普森、格林为三核心的球队。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;2013-14赛季，库里持续上赛季的亮眼表现，场均24得分8.5助攻4.3篮板。2014-15赛季，库里首次获得常规赛MVP，并率领勇士队获得1975年以来的首个总冠军。2015-16赛季，库里以大热姿态下蝉联MVP，成为NBA历史上首位以全票当选MVP的球员。同年，勇士队73胜打破了此前芝加哥公牛队最多胜场纪录，一路打进2016年NBA总决赛，遗憾不敌骑士队。2016年，库里以402个三分球创造了NBA常规赛三分球纪录。2017年7月库里与勇士队签下了一份为期5年价值2.01亿美元的合同，继续他在勇士的传奇旅途。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;他被认为是一个真正从本质上改变了NBA体系的决定性球员。 很多人对库里的第一印象就是不讲理的三分球连发， 和传统球员跳投方式不同的是他的外围投射是刚跳起就已经出手。与队友克莱-汤普森得到 "水花兄弟"的绰号也是由于二人极其出色的三分球技术，而球空心入网时发出的声音就像水花。</label>
