				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;凯文-杜兰特（英文名：Kevin Durant，1988年9月29日出生），家乡位于美国华盛顿哥伦比亚特区。在2007年首轮第2顺位被西雅图超音速队选中（现雷霆队），正式成为职业篮球运动员。现效力于布鲁克林篮网队，场上位置为大前锋/小前锋，绰号“死神、KD”。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;杜兰特绝对拥有绝佳的身体天赋，他拥有211cm身高及228cm的臂展。 杜兰特最突出的技术就是他稳定的中投能力，无论从投篮动作还是命中率上他都无可挑剔。他的罚球也是他的一个强项。 </label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;2007年杜兰特被雷霆队选中后正式开启了NBA职业生涯。 2009-10赛季，拥有超强得分能力的他，成为NBA史上最年轻得分王。2010-11赛季，与雷霆签下5年续约合同，连续第二年拿下得分王并带领球队拿下55胜晋级西决。2011-12赛季，杜兰特连续三年拿下得分王，并带领球队闯进总决赛，但在以1-4输给了迈阿密热火。2015-16赛季，尽管雷霆队在季后赛系列一度取得3-1领先，但却在西部决赛中被勇士队完成大逆转以4-3无缘晋级总决赛。</label>
				<br />
