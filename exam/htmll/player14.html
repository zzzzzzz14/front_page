				&nbsp;&nbsp;<label style="font-size: 40px;">球员介绍</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;沙奎尔·奥尼尔（Shaquille O'Neal ），1972年3月6日出生于美国新泽西内瓦克，前美国职业篮球运动员，司职中锋，绰号“大鲨鱼”。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;1992年NBA选秀大会中，奥兰多魔术队在首轮第一顺位选择了奥尼尔。职业生涯曾先后效力于：奥兰多魔术队、洛杉矶湖人队、迈阿密热火队、菲尼克斯太阳队、克里夫兰骑士队以及波士顿凯尔特人队。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;沙奎尔·奥尼尔在其NBA职业生涯里，场均得到23.7分、10.9个篮板、2.3次盖帽；生涯共得到28596分，13099个篮板球，以及拥有58.2%的投篮命中率；15次入选NBA全明星阵容，4次获得NBA总冠军；获得1次常规赛MVP、3次总决赛MVP和3次全明星赛MVP，15次入选NBA年度最佳阵容；奥尼尔是NBA实力最强中锋之一，入选NBA“50大巨星”。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;2011年6月2日，“大鲨鱼”沙奎尔·奥尼尔在“推特”上宣布退役。2016年4月4日，沙奎尔·奥尼尔正式入选2016年奈·史密斯篮球名人纪念堂。</label>
