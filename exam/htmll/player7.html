				&nbsp;&nbsp;<label style="font-size: 40px;">球员介绍</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;詹姆斯-哈登（英文名：James Harden，1989年8月26日出生），家乡位于美国加利福尼亚州洛杉矶市。在2009年NBA选秀大会中以探花秀的身份被雷霆队选中，正式成为职业篮球运动员。绰号“大胡子、登哥”，现效力于布鲁克林篮网队，场上位置为后卫。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;詹姆斯-哈登（英文名：James Harden，1989年8月26日出生），家乡位于美国加利福尼亚州洛杉矶市。在2009年NBA选秀大会中以探花秀的身份被雷霆队选中，正式成为职业篮球运动员。绰号“大胡子、登哥”，现效力于布鲁克林篮网队，场上位置为后卫。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;2009年哈登被雷霆队选中后，正式开启了NBA职业生涯，2009-2010赛季，入选最佳新秀第二阵容；2011–12赛季获选NBA年度最佳第六人，并帮助球队打入总决赛，在总决赛中以1-4不敌迈阿密热火队无缘总冠，此后哈登再也没有踏进过总决赛舞台。2012–13赛季，哈登被交易到休斯顿火箭。连续8个赛季带领火箭队直奔季后赛，成为了联盟最优秀的篮球员之一，甚至被誉为“现役最强球员”；2017-18赛季哈登力压勒布朗-詹姆斯勇夺常规赛MVP。此外，哈登曾代表美国队参加2012年伦敦奥运会以及2014年世界杯篮球赛，均终获得了冠军。</label>
				<br />
