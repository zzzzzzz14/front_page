				&nbsp;&nbsp;<label style="font-size: 40px;">球员介绍</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;勒布朗-詹姆斯（英文名为LeBron James，于1984年12月30日出生），家乡位于美国俄亥俄州阿克伦。绰号“小皇帝”，被誉为“天之骄子”，现效力于洛杉矶湖人队，是一名锋卫摇摆人。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;2003年NBA选秀大会，詹姆斯以第1顺位被克利夫兰骑士队选中。随后与骑士队签下了一份为期三年1296万美元的新秀合同。在2010年7月，詹姆斯签约至迈阿密热火队。2011-12赛季，詹姆斯与克里斯-波什和德怀恩-韦德组成了“三巨头”阵容并赢得了职业生涯中的首座总冠军，次年再度获得了总冠军。2014年，重返家乡再次与骑士队签约，最终带领骑士队拿到了球队的第一座总冠军奖杯。2015–16赛季，詹姆斯带领骑士击败金州勇士，同时个人赢得第三次总决赛MVP</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;2018年8月，与洛杉矶湖人签下为期4年价值1.53亿美元的合同。 2019–20赛季，带领湖人以4-2击败迈阿密热火，赢得了总冠军，拿下了生涯第四座冠军和第四次总决赛MVP，为湖人夺得队史第十七座总冠军。同时是NBA历史上第一位代表三支不同球队夺得总决赛MVP的球员。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;目前包括名人堂球星等各界普遍认定詹姆斯是NBA现役最优秀的现象级球星，篮球运动员历史地位仅次“篮球之神”迈克尔-乔丹排名第二。</label>
