				&nbsp;&nbsp;<label style="font-size: 40px;">球员介绍</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;安东尼-戴维斯（英文名：Anthony Davis，于1993年3月11日出生）家乡位于美国伊利诺伊州芝加哥，司职大前锋/中锋，效力于NBA洛杉矶湖人队。技术全面细腻，投篮精准，面框和背身进攻都无可挑剔，弹跳力和爆发力出色，移动速度快，拥有出众臂展， 盖帽能力强，防守能力强。</label>
				<br />
				<label style="font-size: 25px;">&nbsp;&nbsp;&nbsp;&nbsp;高中就读于远景宪章高中，高三赛季场均贡献32分22篮板7封盖的数据。2011年的麦当劳高中全明星赛，戴维斯攻下14分6篮板4盖帽；在耐克篮球高峰会中砍下16分10篮板2盖帽；在Jordan Classic中以29分11篮板4盖帽的表现拿下MVP。 大学时期就读肯塔基大学， 赛季中带领肯塔基野猫队拿下16连胜，在NCAA决赛中以6分16篮板5助攻6盖帽3抢断成功带领肯塔基夺冠，并成为NCAA总决赛MVP。</label>
				<br />
