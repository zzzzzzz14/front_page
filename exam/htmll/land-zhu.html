		<div class="landzhu_body">

					头像<img src="../img/face/face.png" id='img' class="faceimg" /><br /><br />
					<input type="file" id='chooseImg' /><br /><br />
					
					
					<label>用户名</label> <input id="name" type="text" class="inname" placeholder="请输入用户名" onchange="judgename()" />
					<img id="namejudge" src="../img/judge/face.png" class="namejudge"/><br />
					
					
					<label>密码</label> <input id="password" type="password" class="inpass" placeholder="请输入密码" onchange="judgepass()" />

					<font>生日</font> &nbsp;&nbsp;&nbsp; <input type="date" /><br /><br />
					
					
					<label>邮箱</label><input id="email" type="text" class="inemail" placeholder="请输入邮箱号" onchange="judgeemail()" />
					<img id="emailjudge" src="../img/judge/face.png" class="emailjudge"/><br /><br />
					
					
					<div style="display: flex;">
						<label style="padding-top: 7px;">验证码</label>
						<input id="yantext" type="text" class="yantext" placeholder="请输入验证码" /> &nbsp;&nbsp;&nbsp;&nbsp;
